<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="w-50">
            <form>
                <div class="form-group">
                    <label for="">Điểm chuẩn</label>
                    <input type="number" class="form-control" id="numChuan">
                </div>
                <div class="form-group">
                    <label for="">Điểm môn thứ 1</label>
                    <input type="number" class="form-control" id="num1">
                </div>
                <div class="form-group">
                    <label for="">Điểm môn thứ 2</label>
                    <input type="number" class="form-control" id="num2">
                </div>
                <div class="form-group">
                    <label for="">Điểm môn thứ 3</label>
                    <input type="number" class="form-control" id="num3">
                </div>
                <div class="form-group">
                    <label for="">Khu Vực</label>
                    <select class="form-control" id="area">
                        <option value="0">Chọn Khu Vực</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Đối Tượng</label>
                    <select class="form-control" id="subject">
                        <option value="0">Chọn Đối Tượng</option>
                        <option value="2.5">Đối Tượng 1</option>
                        <option value="1.5">Đối Tượng 2</option>
                        <option value="1">Đối Tượng 3</option>
                    </select>
                </div>

                <button onclick="tinhTongDiem()" type="button" class="btn btn-primary">Kết Qủa</button>
                <p id="txtTinhTong" class="alert alert-info"></p>
            </form>


            <form>
                <div class="form-group">
                    <label for="">Nhập họ tên</label>
                    <input type="text" class="form-control" id="hoTen">
                </div>
                <div class="form-group">
                    <label for="">Nhập số Kw</label>
                    <input type="number" class="form-control" id="Kw">

                    <button onclick="tinhTienDien()" type="button" class="btn btn-primary">Tính</button>
                    <p id="txtTienDien" class="alert alert-danger"></p>
                </div>
            </form>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- <script src="./js/Bai1.js"></script> -->
    <script src="./js/Bai2.js"></script>
</body>

</html>
